<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/img/Chris2.png" type="png">
    <title>CSS 101: Lesson 3</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        /* Adding a background image */
        #header-img {
            background-image: url(../public/assets/img/wp5798493.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            /* Position on the x y axis */
            background-position: center center;
            height: 300px;
        }

        h1#head {
            text-align: right;
            padding: 10px 10px;
            /* Adding borders */
            border: 1px solid rgb(218, 218, 218);
            border-radius: 10px;
        }

        h1#sub {
            text-align: center;
        }

        div.block {
            /* inline will ignore any height and width properties */
            display: inline;
        }

        div.square {
            display: inline-block;
            border: 1px solid rgb(218, 218, 218);
            width: 200px;
            height: 200px;
        }

        #leaf {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-image: url("../public/assets/img/Chris2.png");
            background-position: center center;
            background-size: cover;
            border-radius: 0 50% 0 50%;
            /* A border radius goes top left, top right, bottom right, bottom left */
            box-shadow: 6px 6px 15px inset rgb(53, 52, 52);
            /* A box shadow goes x axis y axis, blur, inset or not then color */
        }
        /* Padding is the internal spacing of an element. If we don't want the text to hug the border, we can use padding */
        #padded-box {
            width: 300px;
            height: 300px;
            border: 2px dotted red;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div id="header-img">
    </div>
    <!--Aligning text: left, right, and centre are the most common-->
    <h1 id="head">Disco Elysium</h1>
    <h1 id="sub">No truce for the furies</h1>
    <!-- We can change the default behavior of block elements by changing the display. Inline will display these two different divs side by side -->
    <section style="margin-bottom: 10px;">
        <div class="block">
        This is a block element |
        </div>
        <div class="block">
        This is also a block element
        </div>
    </section>
    <!-- With out CSS, we will put these div elements side by side in squares -->
    <div class="square">
        This uses inline-block
    </div>
    <div class="square">
        This also uses inline-block
    </div>
    <div style="margin: 10px;">
    </div>
    <!-- Making a box shadow effect -->
    <div id="leaf">
    </div>
    <div style="padding-bottom: 10px;"></div>
    <div id="padded-box">
        Text is in here
    </div>
</body>
</html>
