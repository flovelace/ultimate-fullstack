<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/img/Chris3.png" type="png">
    <title>CSS 101: Lesson 2</title>
    <style>
        /* rgb stands for red, green blue */
        body {
            background-color: rgb(64, 63, 78);
        }
        /* rgba stands for red, green, blue, alpha. Alpha can make colours transparent. We have made our black h1 50% transparent */
        h1 {
            color: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to CSS 101</h1>
    <h2 style="text-align: center;">Lesson Two</h2>
    <p>In this lesson, we are going to learn about font colours!</p>
    <p>While its fine to use the in-built colours in VSCODE, we should get familiar with hex colours, and rgb/rgba!</p>
    
</body>
</html>
