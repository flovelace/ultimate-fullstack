<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HTML 201: Forms</title>
    <link rel="shortcut icon"
    href="../public/assets/img/Chris3.png"
    type="image/png">
</head>
<body>
    <h1>Let's learn about forms!</h1>
    <!--Forms begin with <form></form>. These are the main input types of a form-->
    <form action="">
        <!--There are many input types, but let's use text. Value inserts a default value, and place hold creates placeholder text like a hint for the user!-->
        <input type="text" value="Mr. Stinky" placeholder="Enter your username">
        <div style="padding: 20px;">
        </div>
        <!--Password type obscures the input-->
        <input type="password" value="topSecretPassword" placeholder="Enter your password">
    </form>
</body>
</html>
