<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second HTML page!</title>
</head>
<body>
    <h1>Welcome to HTML 101!</h1>
    <h2>A Beginner's Guide to HTML: Lesson 2</h2>
    <h3>Adding links to our pages</h3>
    <!--To link to other pages, we can use the anchor tag. This is an absolute anchor. Anchors are inline elements
    The href part is also what we call an attribute-->
    <a href="https://www.google.com">
        You can go to Google from this link!
    </a>
    <!--We can also use relative links-->
    <p>
        <a href="index-lesson-1.html">
            This link will take us to lesson one, which is on our computer!
        </a>
    </p>
    <!--We can also add an another attribute to open in a new tab-->
    <p>
        <a href="https://www.github.com" target="_blank">
            Clicking here will open Github in a new tab
        </a>
    </p>
</body>
</html>
